version: '3'
services:
  reverseproxy:
    image: marcschier/azure-iiot-reverse-proxy:latest
    restart: always
    ports:
      - "80:10080"
      - "443:10443"
    depends_on:
      - registryservice
      - onboardingservice
      - gatewayservice
      - twinservice
      - twinwebui
      - twinmodule
    volumes:
      - /app/certs:/app/certs:ro
  registryservice:
    image: marcschier/azure-iiot-opc-ua-registry-service:latest
    restart: always
    environment:
      - PCS_IOTHUB_CONNSTRING
      - PCS_TELEMETRY_DOCUMENTDB_CONNSTRING
      - PCS_AUTH_REQUIRED
      - PCS_AUTH_ISSUER
      - PCS_AUTH_AUDIENCE
      - PCS_WEBUI_AUTH_AAD_APPID
      - PCS_WEBUI_AUTH_AAD_AUTHORITY
      - PCS_WEBUI_AUTH_AAD_TENANT
      - PCS_CORS_WHITELIST
  onboardingservice:
    image: marcschier/azure-iiot-opc-ua-onboarding-service:latest
    restart: always
    environment:
      - PCS_IOTHUB_CONNSTRING
      - PCS_IOTHUBREACT_HUB_ENDPOINT
      - PCS_IOTHUBREACT_HUB_PARTITIONS
      - PCS_IOTHUBREACT_HUB_NAME
      - PCS_IOTHUBREACT_HUB_CONSUMERGROUP
      - PCS_IOTHUBREACT_AZUREBLOB_ACCOUNT
      - PCS_IOTHUBREACT_AZUREBLOB_KEY
      - PCS_IOTHUBREACT_AZUREBLOB_ENDPOINT_SUFFIX
  twinservice:
    image: marcschier/azure-iiot-opc-ua-twin-service:latest
    restart: always
    environment:
      - PCS_IOTHUB_CONNSTRING
      - PCS_TELEMETRY_DOCUMENTDB_CONNSTRING
      - PCS_AUTH_REQUIRED
      - PCS_AUTH_ISSUER
      - PCS_AUTH_AUDIENCE
      - PCS_WEBUI_AUTH_AAD_APPID
      - PCS_WEBUI_AUTH_AAD_AUTHORITY
      - PCS_WEBUI_AUTH_AAD_TENANT
      - PCS_CORS_WHITELIST
  gatewayservice:
    image: marcschier/azure-iiot-opc-ua-gateway-service:latest
    ports:
      - "4840:51111"
    restart: always
    environment:
      - PCS_IOTHUB_CONNSTRING
      - PCS_TELEMETRY_DOCUMENTDB_CONNSTRING
      - PCS_AUTH_REQUIRED
      - PCS_AUTH_ISSUER
      - PCS_AUTH_AUDIENCE
      - PCS_WEBUI_AUTH_AAD_APPID
      - PCS_WEBUI_AUTH_AAD_AUTHORITY
      - PCS_WEBUI_AUTH_AAD_TENANT
      - PCS_CORS_WHITELIST
  twinwebui:
    image: marcschier/azure-iiot-opc-twin-webui:1.0.1
    restart: always
    command: npm start
    environment:
      - REACT_APP_PCS_AUTH_REQUIRED
      - REACT_APP_PCS_AUTH_ISSUER
      - REACT_APP_PCS_AUTH_AUDIENCE
      - REACT_APP_PCS_WEBUI_AUTH_AAD_APPID
      - REACT_APP_PCS_WEBUI_AUTH_AAD_AUTHORITY
      - REACT_APP_PCS_WEBUI_AUTH_AAD_TENANT
      - REACT_APP_PCS_TWIN_REGISTRY_URL=/registry/
      - REACT_APP_PCS_TWIN_SERVICE_URL=/twins/
  twinmodule:
    image: marcschier/azure-iiot-opc-twin-module:latest
    restart: always
    environment:
      - PCS_IOTHUB_CONNSTRING
    command: demo demo
  opcserver0:
    image: marcschier/azure-iiot-opc-ua:latest
    hostname: opcserver0
    restart: always
    command: --sample -p 51210
  opcserver1:
    image: marcschier/azure-iiot-opc-ua:latest
    hostname: opcserver1
    restart: always
    command: --sample -p 51211
  opcserver2:
    image: marcschier/azure-iiot-opc-ua:latest
    hostname: opcserver2
    restart: always
    command: --sample -p 51212
